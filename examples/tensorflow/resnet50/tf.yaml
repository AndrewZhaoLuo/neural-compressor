framework:
  - name: tensorflow                                 
    inputs: input
    outputs: predict
device: cpu

calibration:                                         
  - iterations: 1, 5, 10, 20
    algorithm:
      - weight: minmax
        activation: minmax

quantization:                                        # default setting of PTQ, allow user config
  - approach: post_training_static_quant             # other values to be supported are: post_training_dynamic_quant / quant_aware_training
    weight:
      - granularity: per_tensor
        scheme: asym
        dtype: int8
    activation:
      - granularity: per_tensor
        scheme: asym
        dtype: int8

tuning:
    metric:
      - topk: 1                                     
    accuracy_criterion:
      - relative: 0.01                              # the tuning target of accuracy loss percentage: 1%
    timeout: 0                                      # tuning timeout (seconds)
    random_seed: 9527                               # random seed                       

