framework: pytorch                               #possible values are tensorflow, mxnet and pytorch

device: cpu

tuning:
    #strategy: bayesian 
    metric:
      - topk: 1                                  # tuning metrics: accuracy 
    accuracy_criterion:
      - absolute: 0.01                          # the tuning target of accuracy loss percentage: 1%
    timeout: 3600                                # tuning timeout (seconds)
    random_seed: 9527                            # random seed

