framework:
  - name: pytorch                                # possible values are tensorflow, mxnet and pytorch

device: gpu

tuning:
  metric:
    topk: 1                                  # tuning metrics: accuracy 
  accuracy_criterion:
    - relative: 0.01                           # the tuning target of accuracy loss percentage: 1%
  timeout: 0                                   # tuning timeout (seconds)
  random_seed: 9527                            # random seed
  ops: {
           'module.quant': {
             'activation':  {'dtype': ['int8'], 'algorithm': ['minmax'], 'scheme':['sym'], 'granularity': ['per_tensor']},
           },
         }

calibration:
    iterations: 1
    dataloader:
      batch_size: 150
      dataset:
        - type: "ImageFolder"
        - root: "Path to imagenet train data"
      transform:
        RandomResizedCrop:
          - size: 224
        RandomHorizontalFlip:
        ToTensor:
        Normalize:
          - mean: [0.485, 0.456, 0.406]
          - std: [0.229, 0.224, 0.225]

evaluation:
  dataloader:
    batch_size: 100
    dataset:
      - type: "ImageFolder"
      - root: "Path to imagenet val data"
    transform:
      Resize:
        - size: 256
      CenterCrop:
        - size: 224
      ToTensor:
      Normalize:
        - mean: [0.485, 0.456, 0.406]
        - std: [0.229, 0.224, 0.225]

