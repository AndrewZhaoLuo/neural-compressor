model: 
  name: hello_world

framework:
  name: tensorflow                              # possible values are tensorflow, mxnet and pytorch
  inputs: input
  outputs: output
quantization:
  calibration:
    sampling_size: 5, 10
  model_wise:
    activation:
      algorithm: minmax

evaluation:
  accuracy:
    metric:
      topk: 1

tuning:
  accuracy_criterion:
    relative: 0.05                               # the tuning target of accuracy loss percentage: 1%
  exit_policy:
    timeout: 0                                  # tuning timeout (seconds)
  random_seed: 100                               # random seed


