<button mat-button class="close-button" mat-dialog-close matTooltip="Close">&#x2573;</button>
<h1 mat-dialog-title>{{ data.fileType === 'config' ? 'config.' + data.fileName + '.yaml' : data.fileName + '.txt'}}</h1>

<div mat-dialog-content>
  <app-file [id]="data.fileName" [fileType]="data.fileType"></app-file>
</div>
