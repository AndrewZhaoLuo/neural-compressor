<button mat-button class="close-button" mat-dialog-close matTooltip="Close">&#x2573;</button>
<h1 mat-dialog-title>{{ getFileName() }}
  <button *ngIf="data.fileType === 'output'" mat-button matTooltip="Refresh output" (click)="refreshOutput()">
    <img src="./../../assets/091-refresh.svg"></button>
</h1>

<div mat-dialog-content>
  <app-file [path]="data.path" [refresh]="refresh" [fileType]="data.fileType"></app-file>
</div>
